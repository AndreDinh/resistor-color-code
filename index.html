<!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<title>Electoronic color code</title>
 		<meta name="description" content=" electronic color code " />
 		<meta name="author" content="Andre Dinh" />
 		<link rel="stylesheet" type="text/css" href="style.css">
 	</head>
 	<main>
 		<body class="">
      <div class="bandAColor">
        <select class="" name="bandAColor" id="bandAColor">
          <option value="" >Select First Band</option>
          <option value="0" >black</option>
          <option value="1">brown</option>
          <option value="2">red</option>
          <option value="3">orange</option>
          <option value="4">yellow</option>
          <option value="5">green</option>
          <option value="6">blue</option>
          <option value="7">violet</option>
          <option value="8">grey</option>
          <option value="9">white</option>
        </select>
      </div>
      <div class="bandBColor">
        <select class="" name="bandBColor" id="bandBColor">
          <option value="">Select Second Band</option>
          <option value="0">black</option>
          <option value="1">brown</option>
          <option value="2">red</option>
          <option value="3">orange</option>
          <option value="4">yellow</option>
          <option value="5">green</option>
          <option value="6">blue</option>
          <option value="7">violet</option>
          <option value="8">grey</option>
          <option value="9">white</option>
        </select>
      </div>
      <div class="bandCColor">
        <select class="" name="bandCColor" id="bandCColor">
          <option value="" >Select Third Band</option>
          <option value="1" >black</option>
          <option value="10">brown</option>
          <option value="100">red</option>
          <option value="1000">orange</option>
          <option value="10000">yellow</option>
          <option value="100000">green</option>
          <option value="1000000">blue</option>
          <option value="10000000">violet</option>
          <option value="100000000">grey</option>
          <option value="1000000000">white</option>
        </select>
      </div>
      <div class="bandDColor">
        <select class="" name="bandDColor" id="bandDColor">
          <option value="" >Select Fourth Band</option>
          <option value="5" >gold</option>
          <option value="10">silver</option>
        </select>
      </div>
      <input type="text" name="name" value="Total" id="output" >
      <a href="elctorniccolorcode.bitballoon.com">live site</a>
      <a href="https://github.com/AndreDinh/resistor-color-code">GitHub</a>
<!-- SCRIPTS -->
<script type="text/javascript" src="scripts.js"></script>
 		</body>
 	</main>
 </html>
